<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>Welcome to Rock, Paper, Scissors</h1>

  <p>Choose your option:</p>

  <button id="rockBtn">Rock</button>
  <button id="paperBtn">Paper</button>
  <button id="scissorsBtn">Scissors</button>

  <p id="comp-choice" />
  <p id="results" />
  <p id="score" />

  <script>

    let playerScore = 0;
    let computerScore = 0;

    let options = ["rock", "paper", "scissors"];

    let computerPlay = () => {
      let selection = options[Math.floor(Math.random() * options.length)];
      console.log(`Computer selects ${selection}`);
      return selection;
    }

    rockBtn.addEventListener('click', function () {
      const playerSelection = 'rock';
      let computerSelection = computerPlay();

      playRound(playerSelection, computerSelection);

    });

    paperBtn.addEventListener('click', function () {
      const playerSelection = 'paper';
      let computerSelection = computerPlay();

      playRound(playerSelection, computerSelection);
    });

    scissorsBtn.addEventListener('click', function () {
      const playerSelection = 'scissors';
      let computerSelection = computerPlay();

      playRound(playerSelection, computerSelection);
    });

    let game = () => {

      //for (let i = 1; i < 6; i++) {

      //console.log(`Round: ${i}`);

      const playerSelection = prompt("Choose between rock, paper and scissors").toLowerCase();
      console.log(`You selected ${playerSelection}`);
      let computerSelection = computerPlay();

      playRound(playerSelection, computerSelection);
    }

    //if (playerScore > computerScore) {
    //console.log("Player wins the match!");
    //} else if (computerScore > playerScore) {
    //console.log("Computer wins the match!");
    //} else {
    //console.log("Player and Computer tie the match!");
    //}

    let playRound = (playerSelection, computerSelection) => {

      if (playerSelection === 'rock') {
        switch (computerSelection) {
          case 'rock':
            document.getElementById("comp-choice").innerHTML = "Computer selects rock!";
            document.getElementById("results").innerHTML = "It's a tie!";
            break;
          case 'paper':
            document.getElementById("comp-choice").innerHTML = "Computer selects paper!";
            document.getElementById("results").innerHTML = "Paper beats rock, you lose!";
            computerScore++;
            break;
          case 'scissors':
            document.getElementById("comp-choice").innerHTML = "Computer selects scissors!";
            document.getElementById("results").innerHTML = "Rock beats scissors, you win!";
            playerScore++;
            break;
        }
      } else if (playerSelection === 'paper') {
        switch (computerSelection) {
          case 'rock':
            document.getElementById("comp-choice").innerHTML = "Computer selects rock!";
            document.getElementById("results").innerHTML = "Paper beats rock, you win!";
            playerScore++;
            break;
          case 'paper':
            document.getElementById("comp-choice").innerHTML = "Computer selects paper!";
            document.getElementById("results").innerHTML = "It's a tie!";
            break;
          case 'scissors':
            document.getElementById("comp-choice").innerHTML = "Computer selects scissors!";
            document.getElementById("results").innerHTML = "Scissors beats paper, you lose!";
            computerScore++;
            break;
        }
      } else if (playerSelection === 'scissors') {
        switch (computerSelection) {
          case 'rock':
            document.getElementById("comp-choice").innerHTML = "Computer selects rock!";
            document.getElementById("results").innerHTML = "Rock beats scissors, you lose!";
            break;
          case 'paper':
            document.getElementById("comp-choice").innerHTML = "Computer selects paper!";
            document.getElementById("results").innerHTML = "Scissors beats paper, you win!";
            break;
          case 'scissors':
            document.getElementById("comp-choice").innerHTML = "Computer selects scissors!";
            document.getElementById("results").innerHTML = "It's a tie!";
            break;
        }
      } else {
        console.log("Please select a valid option!")
      }

      console.log(`Current score is Player: ${playerScore}, Computer: ${computerScore}`)

    }

  </script>

</body>

</html>
